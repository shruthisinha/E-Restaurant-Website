    <section class="gallery">
      <div class="container">
        <h1 class="gal">Our Gallery</h1>
        <div class="img-container">
          <img src="../images/gallery1.jpg" alt="" class="gallery-img" />
          <img src="../images/gallery2.jpg" alt="" class="gallery-img" />
          <img src="../images/gallery3.jpg" alt="" class="gallery-img" />
          <img src="../images/gallery4.jpg" alt="" class="gallery-img" />

          <img src="../images/gallery12.jpg" alt="" class="gallery-img" />
        </div>
      </div>
    </section>
    <script>const body = document.querySelector("body");
      const navbar = document.querySelector(".navbar");
      const menu = document.querySelector(".menu-list");
      const menuBtn= document.querySelector(".menu-btn");
      const cancelBtn = document.querySelector(".cancel-btn");
      
      menuBtn.onclick=() =>{
          menu.classList.add("active");
          menuBtn.classList.add("hide");
          body.classList.add("disabledScroll");
      }
      cancelBtn.onclick=()=>{
          menu.classList.remove("active");
          menuBtn.classList.remove("hide");
          body.classList.remove("disabledScroll")
      }
      window.onscroll=() =>
      {
              this.scrollY>20? navbar.classList.add("sticky"):
              navbar.classList.remove("sticky");
          }
      
      </script>
  </body>
